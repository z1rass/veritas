{% extends "inlog_base.html" %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Create Post</h2>
                    <form action="{{ url_for('create_post') }}" method="post">
                        <div class="form-group">
                            <label for="postTitle">Post Title</label>
                            <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Enter post title">
                        </div>
                        <div class="form-group">
                            <label for="postText">Post Text</label>
                            <textarea class="form-control" id="postText" name="postText" rows="5" placeholder="Enter your post text"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark btn-primary btn-block">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
