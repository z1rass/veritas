{% extends 'inlog_base.html' %}
{% block body%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <!-- Блок с информацией о пользователе -->
            <div class="card">
                <img src="https://picsum.photos/500" class="card-img-top" alt="User Avatar">
                <div class="card-body">
                    <h5 class="card-title">{{username}}</h5>
                    <p class="card-text">Description</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 reviews mt-4">
            <h4>Reviews: </h4>
            {% for review in reviews %}
            <div class="card mt-2">
                <div class="card-body">
                    <h5 class="card-title">{{ review.title }}</h5>
                    {% if review.text %}
                    <p class="card-text">{{ review.text }}</p>
                    {% endif %}
                    {% if review.is_author_visible == True %}
                    <p class="card-text">
                        <small class="text-muted">Автор:
                            <a href="{{ url_for('user', username=review.author) }}">@{{ review.author }}</a>
                        </small>
                    </p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
