{% extends 'inlog_base.html' %}
{% block body%}
 <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- Блок с информацией о пользователе -->
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="User Avatar">
          <div class="card-body">
            <h5 class="card-title">{{username}}</h5>
            <p class="card-text">Описание пользователя или какая-то другая информация.</p>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <!-- Блок с дополнительной информацией или действиями пользователя -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Дополнительная информация</h5>
            <p class="card-text">Дополнительные детали о пользователе, его действиях и т.д.</p>
            <!-- Пример кнопки для какого-то действия -->
            <a href="#" class="btn btn-primary">Выполнить действие</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
