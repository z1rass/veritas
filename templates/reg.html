{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
    <h2>Регистрация</h2>
    <!-- Здесь добавьте форму регистрации и другие необходимые элементы -->
    <!-- Например, использование Flask-WTF и WTForms для создания формы регистрации -->
    <!-- Пример формы с использованием Flask-WTF: -->
    <form method= "POST" action="reg">
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="input-group-append">
                <div class="input-group-text">
                    <input type="checkbox" onclick="togglePassword()"> Показать пароль
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>

<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }

    function toggleConfirmPassword() {
        var confirmPasswordField = document.getElementById("confirm_password");
        if (confirmPasswordField.type === "password") {
            confirmPasswordField.type = "text";
        } else {
            confirmPasswordField.type = "password";
        }
    }
</script>

{% endblock %}
